<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Teams</title>
  </head>
  <body>
    <h1>Escalação de times de futebol</h1>
    <p>
      <label for="playerPosition">
        Posição do jogador:
        <input type="text" name="playerPosition" id="playerPosition" />
      </label>
      <br />
      <br />
      <label for="playerName">
        Nome do jogador: <input type="text" name="playerName" id="playerName" />
      </label>
      <br />
      <br />
      <label for="playerNumber">
        Número da camisa:
        <input type="text" name="playerNumber" id="playerNumber" />
      </label>
      <br />
      <br />
      <button id="escalar" onclick="addPlayer()">Escalar</button>
    </p>
    <h2>Remover Jogador</h2>
    <p>
      <label for="numberToRemove">Número: </label>
      <input type="text" name="numberToRemove" id="numberToRemove" />
      <button onclick="removePlayer()">Remover</button>
    </p>
    <h2>Lista de Jogadores</h2>
    <ul id="teamList"></ul>
    <script src="./index.js"></script>
  </body>
</html>
