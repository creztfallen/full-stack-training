<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms exercise</title>
  </head>
  <body>
    <h2>Cadastro da Liga dos Astronautas</h3>
    <form action="">
       <div> 
         <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        </div>

      <br />
      <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" /> - 
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      </div>

      <br />
      <div>
      <label for="ddn">Data de nascimento:</label>
      <input type="date" name="ddn" id="ddn" /> - 
      <label for="foto">Foto:</label>
      <input type="file" id="foto" name="foto" />
      </div>

      <br />
      <div>
      <label for="Nationality">Nacionalidade:</label>
      <select id="Nationality" name="Nationality" > 
         <option value="Turkish">Turca</option>
         <option value="Russian">Russa</option>
         <option value="Brazilian">Brasileira</option>
         <option value="American">Americana</option>
         <option value="Mexian">Mexicana</option>
      </select> - 
      Gênero: 
      <label for="f"> F</label>
      <input type="radio" name="f" id="f" /> 
      <label for="m"> M</label>
      <input type="radio" name="m" id="m" />
      </div>

      <div>
      <p>Suas principais qualidades:</p>
      <label for="int">Inteligência</label> |
      <input type="checkbox" name="int" id="int" checked />
      <label for="res">Resiliência</label> |
      <input type="checkbox" name="res" id="res" checked />
      <label for="prep">Preparo Físico</label> |
      <input type="checkbox" name="prep" id="prep" />
      <label for="ed"> Educação</label>
      <input type="checkbox" name="ed" id="ed" />
      </div>
      <br />

      <textarea
        name="description"
        id="description"
        cols="30"
        rows="10"
        placeholder="Por que você quer se tornar um astronauta?"
      ></textarea>
      <br />
      <input type="submit" name="submit" id="subit" value="Criar" />
    </form>
  </body>
</html>
