<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">
          <img src="./logo.png" alt="SpaceX Logo" />
        </a>
        | <a href="./ships.html">The Spaceships</a> |
        <a href="./hireus.html">Hire us</a>
      </nav>
      <hr />
    </header>
    <section>
      <h3>Hire Us!</h3>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
    </section>

    <section>
      <form action="">
        <div>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" /> -
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />
        </div>
        <br />

        <div>
          <label for="ships">Spaceships:</label>
          <select name="ships" id="ships">
            <option value="Falcon 9">Falcon 9</option>
            <option value="Falcon Heavy">Falcon Heavy</option>
          </select>
          -
          <label for="service">Type of Service</label>
          <input type="text" list="services" id="service" name="service" />
          <datalist id="services">
            <option value="Cacildis">Cacildis</option>
            <option value="Paradis">Paradis</option>
            <option value="Doidis">Doidis</option>
          </datalist>
        </div>
        <br />
        <div>
          <input type="submit" value="Send Message" />
        </div>
      </form>
    </section>
  </body>
</html>
